<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourth of July Celebration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Parallax Background Layers -->
    <div class="parallax-background far-layer">
        <div class="stars"></div>
        <div class="moon"></div>
    </div>
    
    <div class="parallax-background mid-layer">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
    </div>
    
    <div class="parallax-background near-layer">
        <div class="wind-line wind1"></div>
        <div class="wind-line wind2"></div>
        <div class="wind-line wind3"></div>
    </div>

    <!-- Celebration Message -->
    <div class="celebration-message">ðŸ‡ºðŸ‡¸ Happy 4th of July! ðŸ‡ºðŸ‡¸</div>

    <!-- Bunting -->
    <div class="bunting"></div>

    <!-- Fireworks Container -->
    <div class="fireworks-container">
        <div class="firework firework1"></div>
        <div class="firework firework2"></div>
        <div class="firework firework3"></div>
        <div class="firework firework4"></div>
    </div>

    <!-- Confetti -->
    <div class="confetti confetti1"></div>
    <div class="confetti confetti2"></div>
    <div class="confetti confetti3"></div>
    <div class="confetti confetti4"></div>

    <!-- Sparkles -->
    <div class="sparkle sparkle1"></div>
    <div class="sparkle sparkle2"></div>
    <div class="sparkle sparkle3"></div>
    <div class="sparkle sparkle4"></div>

    <!-- Flying Elements Layer -->
    <div class="parallax-background flying-layer">
        <div class="eagle eagle1"></div>
        <div class="eagle eagle2"></div>
        <div class="airplane airplane1"></div>
        <div class="airplane airplane2"></div>
        <div class="hot-air-balloon">
            <div class="balloon-body"></div>
            <div class="balloon-basket"></div>
        </div>
    </div>

    <!-- Deep Background - Buildings Layer -->
    <div class="parallax-background buildings-layer">
        <section class="cityscape">
            <div class="building building1 hvr-grow">
                <div class="window" style="top: 20px; left: 10px;"></div>
                <div class="window" style="top: 20px; right: 10px;"></div>
                <div class="window" style="top: 50px; left: 10px;"></div>
                <div class="window" style="top: 50px; right: 10px;"></div>
                <div class="window" style="top: 80px; left: 10px;"></div>
                <div class="window" style="top: 80px; right: 10px;"></div>
            </div>
            
            <div class="building building2 hvr-grow">
                <div class="window" style="top: 30px; left: 15px;"></div>
                <div class="window" style="top: 30px; right: 15px;"></div>
                <div class="window" style="top: 60px; left: 15px;"></div>
                <div class="window" style="top: 60px; right: 15px;"></div>
                <div class="window" style="top: 90px; left: 15px;"></div>
                <div class="window" style="top: 90px; right: 15px;"></div>
                <div class="window" style="top: 120px; left: 15px;"></div>
                <div class="window" style="top: 120px; right: 15px;"></div>
            </div>
            
            <div class="building building3 hvr-grow">
                <div class="window" style="top: 25px; left: 20px;"></div>
                <div class="window" style="top: 25px; right: 20px;"></div>
                <div class="window" style="top: 55px; left: 20px;"></div>
                <div class="window" style="top: 55px; right: 20px;"></div>
                <div class="window" style="top: 85px; left: 20px;"></div>
                <div class="window" style="top: 85px; right: 20px;"></div>
            </div>
            
            <div class="building building4 hvr-grow">
                <div class="window" style="top: 30px; left: 12px;"></div>
                <div class="window" style="top: 30px; right: 12px;"></div>
                <div class="window" style="top: 65px; left: 12px;"></div>
                <div class="window" style="top: 65px; right: 12px;"></div>
                <div class="window" style="top: 100px; left: 12px;"></div>
                <div class="window" style="top: 100px; right: 12px;"></div>
                <div class="window" style="top: 135px; left: 12px;"></div>
                <div class="window" style="top: 135px; right: 12px;"></div>
            </div>
            
            <div class="monument"></div>
        </section>
    </div>

    <!-- Mid Layer - People in front of buildings -->
    <div class="parallax-background people-layer">
        <div class="people-group street-people">
            <div class="person">
                <div class="person-head"></div>
                <div class="person-body"></div>
            </div>
            <div class="person">
                <div class="person-head"></div>
                <div class="person-body"></div>
            </div>
            <div class="person">
                <div class="person-head"></div>
                <div class="person-body"></div>
            </div>
            <div class="person">
                <div class="person-head"></div>
                <div class="person-body"></div>
            </div>
            <div class="person">
                <div class="person-head"></div>
                <div class="person-body"></div>
            </div>
        </div>
    </div>

    <!-- Foreground - Road with Parade -->
    <div class="parallax-background road-layer">
        <div class="road">
            <div class="road-lines"></div>
        </div>
        <div class="parade-float hvr-float">
            <div class="float-text">ðŸ‡ºðŸ‡¸FREEDOM FLOATðŸ—½</div>
        </div>
        <div class="marching-band">
            <div class="band-member" style="animation-delay: 0s;"></div>
            <div class="band-member" style="animation-delay: 0.2s;"></div>
            <div class="band-member" style="animation-delay: 0.4s;"></div>
            <div class="band-member" style="animation-delay: 0.6s;"></div>
            <div class="band-member" style="animation-delay: 0.8s;"></div>
            <div class="band-member" style="animation-delay: 1s;"></div>
        </div>
    </div>


    <!-- Main Content Container -->
    <div class="main-container">
        
        <!-- Header Section -->
        <header class="header">
            <div class="main-flag hvr-pulse">
                <div class="flag-canton">
                    <!-- 50 Stars -->
                    <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
                    <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
                    <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
                    <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
                    <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
                    <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
                    <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
                    <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
                    <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
                    <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
                </div>
            </div>
            <h1 class="title animate__animated animate__fadeInDown">INDEPENDENCE DAY</h1>
        </header>
    </div>

    <!-- Audio Player for National Anthem -->
    <div class="audio-container">
        <audio
            controls
            preload="metadata"
            src="National_Anthem_-_Star_Spangled_Banner_with_percussion.mp3">
                Your browser does not support the
                <code>audio</code> element.
        </audio>
        <div class="audio-label">ðŸŽµ Star Spangled Banner ðŸ‡ºðŸ‡¸</div>
    </div>

    <!-- Interactive Elements -->
    <div class="firework-trigger hvr-bounce-in"></div>
    
    <!-- Flag Pole -->
    <div class="flag-pole">
        <div class="mini-flag hvr-wobble-vertical">
            <div class="mini-canton"></div>
        </div>
        <div class="pole"></div>
    </div>

    <!-- Patriotic Text Overlay -->
    <div class="patriotic-text">USA! USA! USA!</div>
</body>
</html>
